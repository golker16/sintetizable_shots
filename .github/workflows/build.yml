name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Clean old build artifacts
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist)  { Remove-Item -Recurse -Force dist }

      - name: Build EXE with PyInstaller (onedir, GUI)
        run: |
          pyinstaller --noconfirm --clean --onedir --windowed --name AudioEnvelopeTransferGUI --hidden-import sklearn --hidden-import sklearn.decomposition app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioEnvelopeTransferGUI-win
          path: dist/AudioEnvelopeTransferGUI
